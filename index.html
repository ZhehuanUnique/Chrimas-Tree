<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手势控制粒子圣诞树</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
            <div class="overlay">
                <div class="status" id="status">正在请求摄像头权限...</div>
                <div class="instructions">
                    <p>张开5指：生成粒子</p>
                    <p>收紧5指：清除粒子</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MediaPipe Hands - 使用官方 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469404/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466867/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js" crossorigin="anonymous"></script>
    
    <!-- 备用 CDN（如果主 CDN 失败） -->
    <script>
        // 检查 MediaPipe 是否加载成功
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof Hands === 'undefined' && typeof window.Hands === 'undefined') {
                    console.warn('Primary CDN failed, trying fallback...');
                    const status = document.getElementById('status');
                    if (status) {
                        status.textContent = '正在尝试备用 CDN 加载 MediaPipe...';
                    }
                    
                    // 尝试备用 CDN
                    const loadScript = (src) => {
                        return new Promise((resolve, reject) => {
                            const script = document.createElement('script');
                            script.src = src;
                            script.crossOrigin = 'anonymous';
                            script.onload = resolve;
                            script.onerror = reject;
                            document.head.appendChild(script);
                        });
                    };
                    
                    Promise.all([
                        loadScript('https://unpkg.com/@mediapipe/hands@0.4.1675469404/hands.js'),
                        loadScript('https://unpkg.com/@mediapipe/camera_utils@0.3.1675466867/camera_utils.js'),
                        loadScript('https://unpkg.com/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js')
                    ]).then(() => {
                        console.log('MediaPipe loaded from fallback CDN');
                        if (status) {
                            status.textContent = 'MediaPipe 加载成功，正在初始化...';
                        }
                    }).catch(error => {
                        console.error('All CDNs failed:', error);
                        if (status) {
                            status.textContent = 'MediaPipe 库加载失败。请检查网络连接，或尝试使用 Chrome/Edge 浏览器';
                        }
                    });
                } else {
                    console.log('MediaPipe loaded successfully from primary CDN');
                }
            }, 3000);
        });
    </script>
    
    <!-- 应用脚本 -->
    <script src="particle-tree.js"></script>
    <script src="hand-gesture.js"></script>
    <script src="main.js"></script>
</body>
</html>
